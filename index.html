<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
    <title>BOOKSHELF - CREATE BOOK</title>
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>BOOKSHELFT - CREATE BOOK</h1>
        </header>

        <div class="container">
            <div class="search">
                <div class="cari-container">
                    <h2 class="title">Cari Buku</h2>
                    <form id="formSearch" action="" method="post">
                        <div class="form-group">
                            <input type="text" name="pencarian" id="pencarian" placeholder="">
                            <label for="pencarian">Cari Buku</label>
                        </div>
                        <div class="form-search-bottom">
                            <button type="reset" class="reset-btn"><i class='bx bx-reset'></i></button>
                            <button type="submit" class="cari-btn"><i class='bx bx-search-alt-2'></i></button>
                        </div>
                    </form>
                </div>
                <div class="form-container">
                    <h2 class="title">Tambah Buku Baru</h2>
                    <form id="formDataBuku" action="" method="post">
                        <div class="form-group">
                            <input type="text" required name="judul" id="judul" placeholder="">
                            <label for="judul">Judul</label>
                        </div>
                        <div class="row">
                            <div class="form-group">
                                <input type="text" required name="penulis" id="penulis" placeholder="">
                                <label for="penulis">Penulis</label>
                            </div>
                            <div class="form-group">
                                <input type="date" required name="tahun" id="tahun" placeholder="">
                                <label for="tahun">Tahun</label>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="submit-btn">Simpan</button>
                            </div>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" name="isRead" id="isRead" placeholder="">
                            <label for="isRead">Sudah selesai dibaca</label>
                        </div>
                    </form>
                </div>
                <div class="result-container" hidden>
                    <h2 class="title">Hasil pencarian</h2>
                    <div id="result"></div>
                </div>
            </div>

            <div class="create">
                <div class="unread-container">
                    <h2 class="title">Buku Belum Dibaca</h2>
                    <div id="nothing_unread">Belum ada buku yang ditambahkan</div>
                    <div id="unread">
                    </div>
                </div>
                <div class="read-container">
                    <h2 class="title">Buku Sudah Dibaca</h2>
                    <div id="nothing_read">Belum ada buku yang ditambahkan</div>
                    <div id="read"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
